[module/checknet]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
tail = true
interval = 5
format = <label>
label = %output%
click-left = ~/.config/polybar/rofi/bin/network_menu &
click-right = ~/.config/polybar/rofi/bin/network_menu &

