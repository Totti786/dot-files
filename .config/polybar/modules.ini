[module/playerctl]
type = custom/script
tail = true
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_media_status.sh
click-left = playerctl -p playerctld play-pause
click-right = playerctld shift
click-middle = playerctl -a pause
scroll-up = playerctl volume 0.1+
scroll-down = playerctl volume 0.1-

[module/playerctl-prev]
type = custom/script
exec = echo " 玲 "
format = <label>
click-left = playerctl previous

[module/playerctl-playpause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "" 
initial = 2
click-left = playerctl play-pause

[module/playerctl-next]
type = custom/script
exec = echo " 怜 "
format = <label>
click-left = playerctl next

[module/playerctl-duration]
type = custom/script
interval = 1
exec = playerctl metadata --format "{{duration(position) }} "/" {{ duration(mpris:length)}}"
format = <label>
tail = true
click-left = playerctl play-pause 

