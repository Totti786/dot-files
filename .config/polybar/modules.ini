[module/menu]
type = custom/text
content = " Programs"
content-prefix = 
content-prefix-font = 2
content-foreground = ${color.foreground}
content-padding = 0
click-left = ~/.config/polybar/rofi/bin/launcher

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = 
content-foreground = ${color.foreground}
content-padding = 0
click-left = ~/.config/polybar/rofi/bin/powermenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = ∙
content-background = ${color.background}
content-foreground = ${color.foreground}
content-padding = 2

